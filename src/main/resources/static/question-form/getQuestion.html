<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Search</title>
    <link rel="stylesheet" type="text/css" href="getQuestion.css">
</head>
<body>
<h1>Question Search</h1>
<form id="questionSearchForm">
    <label for="topic">Topic:</label>
    <select id="topic" name="topic">
        <option value="Tree">Tree</option>
        <option value="LinkedList">LinkedList</option>
    </select><br><br>

    <label for="tags">Tags:</label>
    <select id="tags" name="tags">
        <option value="tree">tree</option>
        <option value="traversal">traversal</option>
    </select><br><br>

    <button type="button" onclick="searchQuestions()">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Topic</th>
        <th>Source</th>
        <th>Tags</th>
    </tr>
    </thead>
    <tbody id="questionList"></tbody>
</table>

<script src="getQuestion.js"></script>
</body>
</html>
