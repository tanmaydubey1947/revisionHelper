<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Search</title>
    <link rel="stylesheet" type="text/css" href="getQuestion.css">
</head>
<body>
<h1>Question Search</h1>
<form id="questionSearchForm">

    <label for="topicDropdown">Topic</label><br>
    <select id="topicDropdown" name="topicDropdown" required></select><br>

    <label for="tagsDropdown">Tags</label>
    <select id="tagsDropdown" name="tagsDropdown" required></select><br>

    <button type="button" onclick="searchQuestions()">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Topic</th>
        <th>Source</th>
        <th>Tags</th>
    </tr>
    </thead>
    <tbody id="questionList"></tbody>
</table>

<script src="getQuestion.js"></script>
</body>
</html>
